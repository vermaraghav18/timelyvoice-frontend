<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Timely Voice</title>

    <!-- ✅ Google AdSense (required) -->
    <!-- Replace ca-pub-XXXXXXXXXXXXXXXX with your real client id -->
    <meta name="google-adsense-account" content="ca-pub-8472487092329023" />
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8472487092329023"
     crossorigin="anonymous"></script>

    <!-- Network performance hints for ads -->
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="preconnect" href="https://googleads.g.doubleclick.net" crossorigin>
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
    <link rel="dns-prefetch" href="//googleads.g.doubleclick.net">

    <!-- Preconnect to your API (DEV) -->
    <link rel="preconnect" href="http://localhost:4000" crossorigin>

    <!-- Preconnect to your API (PROD) — set to your real API origin and keep only one of these lines in production -->
    <!-- <link rel="preconnect" href="https://YOUR-API-DOMAIN.com" crossorigin> -->

    <!-- Preconnect to Cloudinary (image CDN) -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
    <link rel="dns-prefetch" href="//res.cloudinary.com">

    <!-- Preload hero image (🔁 replace URL below with your real hero image path) -->
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/YOUR-CLOUD/image/upload/f_auto,q_auto,w_1280/path/to/hero.jpg"
      imagesrcset="
        https://res.cloudinary.com/YOUR-CLOUD/image/upload/f_auto,q_auto,w_640/path/to/hero.jpg 640w,
        https://res.cloudinary.com/YOUR-CLOUD/image/upload/f_auto,q_auto,w_1280/path/to/hero.jpg 1280w,
        https://res.cloudinary.com/YOUR-CLOUD/image/upload/f_auto,q_auto,w_1920/path/to/hero.jpg 1920w
      "
      imagesizes="100vw"
    />

    <!-- Tiny critical CSS: stabilize header + hero before JS loads -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: #fff;
      }

      #root {
        min-height: 100vh;
      }

      /* Prevent layout shift while hero loads */
      .hero,
      [data-hero] {
        aspect-ratio: 16 / 9;
        background-color: #f4f7f6;
        overflow: hidden;
      }

      .hero img,
      [data-hero] img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Optional: a static, above-the-root ad slot (kept commented).
         For React-driven pages, it's better to place ad <ins> units inside components.
         If you ever want a top-of-page static banner, uncomment this and set your ad-slot id.

    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin:8px 0"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    -->

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
